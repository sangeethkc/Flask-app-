name: Deploy Flask Application to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Copy files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i ${{ secrets.EC2_PRIVATE_KEY }} -r . ec2-user@${{ secrets.EC2_PUBLIC_IP }}:/home/ec2-user/app

      - name: Deploy to EC2 (Build and Run Docker)
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_PRIVATE_KEY }} ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            cd /home/ec2-user/app
            docker build -t my-flask-app .
            docker run -d -p 80:80 my-flask-app
          EOF
